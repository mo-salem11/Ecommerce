<!-- Customer favorites! -->
<section class="my-5" *ngIf="Products.length>0">
  <div  class='d-flex gap-2 mb-3 align-items-center'>
    <h2 class='fw-semibold text-muted'> Customer favorites!</h2>
  </div>
  <owl-carousel-o [options]="customOptions">

    <ng-container  *ngFor="let product of Products">
      <ng-template  carouselSlide >
          <app-product  (openModal)="openModal($event)" [wishlistSet]="wishlistSet" [marginHome]="true" [item]="product"></app-product>
      </ng-template>
    </ng-container>
  </owl-carousel-o>

  <app-modal [item]="selectedModalItem"></app-modal>
</section>
